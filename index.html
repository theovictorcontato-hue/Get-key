<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Get Key</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 320px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #3b82f6;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    button:hover:not(:disabled) {
      opacity: 0.95;
    }

    .key {
      margin-top: 20px;
      font-weight: bold;
      color: #22c55e;
      display: none;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>üîë Get Key</h2>
    <p>Clique para gerar sua key e jogar</p>

    <button id="btn" onclick="gerarKey()">Clique aqui</button>

    <div class="key" id="keyText">
      üîê Key gerada:<br>
      <span id="keyValue">‚Äî</span>
    </div>
  </div>

  <script>
    // Gera uma key simples no formato xxxx-xxxx-xxxx
    function gerarKey() {
      const btn = document.getElementById('btn');
      btn.disabled = true;
      setTimeout(() => {
        const key = gerarKeyAleatoria();
        document.getElementById('keyValue').textContent = key;
        document.getElementById('keyText').style.display = 'block';
        btn.disabled = false;
      }, 1000);
    }

    function gerarKeyAleatoria() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      function bloco(n) {
        let s = '';
        for (let i = 0; i < n; i++) s += chars.charAt(Math.floor(Math.random() * chars.length));
        return s;
      }
      return `${bloco(4)}-${bloco(4)}-${bloco(4)}`;
    }
  </script>

</body>
</html>
